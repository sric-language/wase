    <title>Emscripten WebGL Demo</title>
    <style>
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        display: block;
        border: 0px none;
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type="text/javascript" src="waseDemo.js"></script>
    <script type='text/javascript'>

      createMyModule({
        printErr: function() {
            console.warn(Array.prototype.slice.call(arguments).join(" "));
        },
        canvas: document.getElementById('canvas'),

      }).then(function(Module) {
          let w = window.innerWidth;
          let h = window.innerHeight;
          Module.setCanvasSize(w*window.devicePixelRatio, h*window.devicePixelRatio);
          // document.getElementById('canvas').style.width = w  + "px";
          // document.getElementById('canvas').style.height = h  + "px";
          fixGlfw(document.getElementById('canvas'));
      });
   </script>
